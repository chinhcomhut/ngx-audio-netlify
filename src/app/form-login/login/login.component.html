<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0;">
                <div class="container">
                    <div class="row">
                        <div *ngIf="isLoggedIn; else loggedOut">
                            Logged in as {{roles}}.
                        </div>
                        <ng-template #loggedOut>
                            <div class="row col-sm-12" style="max-width:600px;">
                                <form name="form" (ngSubmit)="f.form.valid && onSubmit()"
                                      #f="ngForm" novalidate>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" style="width: 500px" class="form-control" name="username"
                                               [(ngModel)]="form.username" #username="ngModel"
                                               required/>
                                        <div *ngIf="f.submitted && username.invalid">
                                            <div *ngIf="username.errors.required">Username is
                                                required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" name="password"
                                               [(ngModel)]="form.password" #password="ngModel"
                                               required minlength="6"/>
                                        <div *ngIf="f.submitted && password.invalid">
                                            <div *ngIf="password.errors.required">Password is
                                                required
                                            </div>
                                            <div *ngIf="password.errors.minlength">Password must be
                                                at least 6 characters
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary">Login</button>
                                        <div *ngIf="f.submitted && isLoginFailed"
                                             class="alert alert-danger">
                                            Login failed: {{errorMessage}}
                                        </div>
                                    </div>
                                </form>
                                <hr/>
                                <p>Don't have an account?</p>
                                <a href="signup" class="btn btn-success">Sign Up</a>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </mat-card>

        </div>
    </div>
</div>
